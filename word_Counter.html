<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
</head>
<style>
    *{
        margin: 0;
    }
    body{
        padding: 50px 100px;

    }
    h1{
        background-color: #006780;
        text-align: center;
        padding: 20px;
    }
    p{
        background-color: #007890;
        padding: 10px;
        text-align: center;
        font-size: 22px
    }
textarea{
    width: 99.3%;
    height: 300px;
    font-size: 28px;
}
span{
    color: white;
}
</style>
<body>
    <h1>Words and Character</h1> 
    <textarea id="textbox">
    </textarea>

    <p>
        <span id="words">0</span> Words and 
        <span id="char">0</span> Character
    </p>

    <script>
let textbox = document.getElementById("textbox");

textbox.addEventListener('input', function(){
    var text  = this.value;
    let char = text.length;
    document.getElementById("char").innerHTML = char;


    text = text.trim();
    let words = text.split(" ");
    let cleanList = words.filter(function(element){
        return element != "";
    });
    document.getElementById("words").innerHTML = cleanList.length;
});


    </script>
</body>
</html>
